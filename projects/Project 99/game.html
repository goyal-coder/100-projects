<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            content="Play the ultimate Rock Paper Scissors game and challenge your luck against the computer.">
        <meta name="keywords" content="Rock Paper Scissors, online game, play now, challenge, game">
        <meta name="author" content="Nandini">

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Rock Paper Scissors Game">
        <meta property="og:description" content="Can you beat the computer in Rock Paper Scissors? Try your luck now!">

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:title" content="Rock Paper Scissors Game">
        <meta name="twitter:description" content="Play Rock Paper Scissors with the computer. Can you win?">

        <title>Game - Rock Paper Scissors</title>

        <!-- Link to External CSS -->
        <link rel="stylesheet" href="style/style.css">

        <!-- Preload Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

        <!-- Favicon -->
        <link rel="icon" href="favicon.ico" type="image/x-icon">

    </head>

    <body>
        <div class="second_layout" id="game">
            <!-- Background Video -->
            <div class="video-background">
                <video autoplay muted loop id="background-video">
                    <source src="eyes.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

            <h1>Rock Paper Scissors</h1>

            <main>
                <section>
                    <p class="top-text">Choose your move and see if you can beat the computer.</p>
                    <div class="buttons">
                        <button onclick="gameLogic('rock')">Rock</button>
                        <button onclick="gameLogic('paper')">Paper</button>
                        <button onclick="gameLogic('scissors')">Scissors</button>
                    </div>
                </section>
            </main>

            <footer>
                <p>&copy; 2025 Rock Paper Scissors Game. All rights reserved.</p>
            </footer>
        </div>

        <script>
            function gameLogic(userChoice) {
                const choices = ['rock', 'paper', 'scissors'];
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];

                let result = '';
                if (userChoice === computerChoice) {
                    result = 'It\'s a tie!';
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    result = 'You win!';
                } else {
                    result = 'You lose!';
                }

                alert(`You picked ${userChoice}. Computer picked ${computerChoice}. ${result}`);
            }
        </script>

        <footer>
            <p>&copy; 2025 Rock Paper Scissors Game. All rights reserved.</p>
            <p><a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a>
            </p>
        </footer>

    </body>

</html>
